<table>
        <tr><td>Reviews for:{{item.name}}</td></tr>
        <tr><td>Reviewer</td><td ng-repeat="c in item.reviews" ng-bind="c.reviewer">{{c}}</td></tr>
        
        <tr><td>Comment:</td><td ng-repeat="c in item.reviews" ng-bind="c.comment">{{c}}</td></tr>
        
        <tr><td>Rating:</td><td ng-repeat="c in item.reviews" ng-bind="c.rating">{{c}}</td></tr>
        
        
        
        
        

</table>
