<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="coffee.css">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
        <ul><li><a href="coffee.html">back to home</a></li></ul>

        <div ng-app="myApp" ng-controller="namesCtrl">
            <table>
                <tr><td>Reviews:</td><td>Brand:</td><td>Coffee Title:</td><td>Country:</td></tr>
                <tr ng-repeat="x in coffees">
                    <td><a ng-href="#!/coffee{{ x.id }}">Reviews:</a></td>
                    <td>{{x.brand}}}</td>
                    <td>{{x.name}}:</td>
                    <td>{{x.country}}</td>
                </tr>
            </table>
        </div>
                <script src="namesController.js"></script>
</body>
</html>
